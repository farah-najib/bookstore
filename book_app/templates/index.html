<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home Page</title>
</head>
<body>
    <div class="container mt-3">
        <h1><p class="text-success">Welcome to my online Book store</p></h1>
    </div>
    <div id="content" class="container mt-3">
        <div class="jumbotron">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">View Books</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">List of Books</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                      </li>
                  </ul>
                </div>
              </nav>

              <div class="d-flex align-items-center justify-content-right vh-100 flex-column gap-4">
                <form class="d-flex">
                  <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
    
</body>
</html>
